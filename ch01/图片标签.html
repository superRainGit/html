<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!-- 
        使用img标签来引入外部图片
            img同时也是一个自结束标签
        属性   
            src: 设置一个外部图片的路径
            alt: 该属性用于当图片无法获取到的情况下进行展示的字符
                搜索引擎通过alt属性来识别不同的图片
                如果不写alt属性 那么搜索引擎不会对img中的图片进行收录
            width: 可以用来修改图片的宽度 一般使用px作为单位
            height: 可以用来修改图片的高度 一般使用px作为单位
                如果宽度和高度的属性只设置一个 那么另一个同时等比例调整大小
                如果同时设置 那么采用设置的值进行展示
        
        图片的格式: 
            jpeg 
                图片支持的颜色比较多 图片可以压缩 但是不支持透明
                一般使用jpeg来保存照片等颜色丰富的图片
            gif
                支持的颜色少 只支持简单的透明 支持动态图
                图片颜色单一或者是动态图 可以使用gif
            png
                png支持的颜色多 并且支持复杂的透明
                可以用来显示颜色复杂的透明的图片
    -->
    <img src="img/1.jpg" alt=“这是一个测试的图片” width="200px" />
</body>
</html>
