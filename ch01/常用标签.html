<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的标签</title>
</head>
<body>
    <!-- 常用的标题标签 总计有6个 从h1 到 h6 采用的优先级依次降低 -->
    <h1>一级标题标签</h1>
    <h2>一级标题标签</h2>
    <h3>一级标题标签</h3>
    <h4>一级标题标签</h4>
    <h5>一级标题标签</h5>
    <h6>一级标题标签</h6>

    <!-- 段落标签 独占一行 -->
    <p>这是一个段落标签</p>
    <p>这是一个段落标签</p>

    <!-- html 本身忽略多余的空格 每一个回车符也当成空格看待 如果想形成换行的效果 那么可以使用 br标签-->
    <p>
        锄禾日当午,<br>
        汗滴禾下土,<br>
        谁知盘中餐,<br>
        粒粒皆辛苦.<br>
    </p>

    <!-- 使用hr画出一个独占一行的线 -->
    <hr>
</body>
</html>
