<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的语法</title>
    <style type="text/css">
        /*
            css的注释
            css的语法:
                选择器 通过选择器可以选中页面中指定的元素 并且可以将声明块中的样式应用到选择器对应的元素上
                声明块 紧跟在选择器的后面 使用一对{} 括起来
        */
        p {
            color:  red;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <p>锄禾日当午, 汗滴禾下土</p>
</body>
</html>
