<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素和内联元素</title>
</head>
<body>
    <!-- 
        块元素和内联元素
        div就是一个块元素
            所谓的块元素就是会独占一行的元素 无论它的内容有多少 它都会独占一行
            p h1 h2 ... h6
            div这个标签没有语义 就是一个纯粹的块元素 并且不会为它里面的元素设置任何的默认的样式
            div元素主要是用来对页面进行布局的
        
        span是一个内联元素(行内元素)
            所谓的行内元素 指的是只占用自身大小的元素 不会占用一行
            a img iframe
            span没有任何的语义 span标签专门用来选中文字 然后为文字设置样式
        
        块元素主要用来做页面的布局 内联元素主要用于选中文本设置样式
        一般情况下只使用块元素包含内联元素 而不会使用内联元素取包含一个块元素

        特殊说明 
            a元素可以包含任何的元素 除了它本身
            p元素不可以包含任何块元素
    -->
    <div style="background-color: red; width: 200px;">
        我是一个div
    </div>
    <div style="background-color: yellow;">
        我是一个div
    </div>
    <hr>
    <span>我是一个span</span>
    <span>我是一个span</span>
</body>
</html>
