<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外部样式表</title>
    <!-- 
        还可以将样式表编写到外部的css文件中 
        然后通过link标签来将外部的css文件引入到当前页面中
        这样外部文件中的css样式表将会应用到当前页面中

        将css样式统一编写到外部的样式表中 完全使结构和表现分离 
        可以使我们的样式表在不同的页面中使用 最大限度的使样式进行复用
        将样式统一写在样式表中 然后通过link标签引入 可以利用浏览器的缓存
        加快了用户访问的速度 提高了用户体验
    -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <p>锄禾日当午, 汗滴禾下土</p>
    <p>锄禾日当午, 汗滴禾下土</p>
    <p>锄禾日当午, 汗滴禾下土</p>
    <p>锄禾日当午, 汗滴禾下土</p>
    <p>锄禾日当午, 汗滴禾下土</p>
</body>
</html>
